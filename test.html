  <body>
      <section id="doc">
        </section>

  <script>
    setTimeout(function(){
      var section = $("section[id='doc#2/0/0/'] p");
      var txt = section.text();
      var lines = Org.Utils.lines(txt);
      window.root = Org.Content.parse(lines);
      var newContent = root.render();
      section.parent().html(newContent);
      console.log(root);
    }, 500);
  </script>
